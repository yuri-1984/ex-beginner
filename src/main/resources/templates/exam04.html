<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/exam04/create}" th:object="${userForm}"
		method="post">
		ユーザー登録<br>
		<div th:errors="*{name}" style="color: red"></div>
		名前:<input type="text" name="name" th:filed="*{name}"><br>
		<div th:errors="*{age}" style="color: red"></div>
		年齢:<input type="text" name="age" th:filed="*{age}"><br>
		<div th:errors="*{comment}" style="color: red"></div>
		コメント：<br>
		<textarea name="comment" rows="3" cols="10" th:filed="*{comment}"></textarea>
		<br>

		<button>送信</button>


	</form>

</body>
</html>
